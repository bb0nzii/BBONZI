<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>BBONZI</title>
</head>
<body class="page page--work">
    
    <!-- 네비게이션 인클루드 -->
    <div w3-include-html="include/header.html"></div>

    <section class="section work">
        <h2 class="work__title text-title">Works</h2>

        <!-- 탭 버튼 -->
        <div class="work__tabs">
            <button class="work__tab-button is-active" data-tab="coding">
                Web Coding
            </button>
            <button class="work__tab-button" data-tab="content">
                Web Content
            </button>
            <button class="work__tab-button" data-tab="logo">
                Logo Design
            </button>
            <button class="work__tab-button" data-tab="video">
                Video Content
            </button>
        </div>

        <!-- 카드 출력 영역 -->
        <ul class="work__card-list"></ul>

    </section>

    <!-- Work Modal -->
    <div class="work-modal" id="workModal">
        <div class="work-modal__overlay"></div>

        <div class="work-modal__content">
            <button class="work-modal__close">&times;</button>

            <img class="work-modal__img" src="" alt="preview">
        </div>
    </div>




    <!-- Scroll Top -->
    <div w3-include-html="include/scroll-top.html"></div>



    <!-- 푸터 인클루드 -->
    <div w3-include-html="include/footer.html"></div>
    
    
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
